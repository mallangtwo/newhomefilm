<!DOCTYPE html>

    <link rel="stylesheet" href="play.css">
    <script>
        // 사진 슬라이드를 조절하는 함수
        function changePhoto(playId, direction) {
            var photos = document.querySelectorAll('#photos-' + playId + ' img');
            var currentIndex = parseInt(document.getElementById('photos-' + playId).getAttribute('data-current')) || 0;
            photos[currentIndex].style.display = 'none'; // 현재 사진 숨기기

            if (direction === 'next') {
                currentIndex = (currentIndex + 1) % photos.length; // 다음 사진
            } else {
                currentIndex = (currentIndex - 1 + photos.length) % photos.length; // 이전 사진
            }

            photos[currentIndex].style.display = 'block'; // 새 사진 보이기
            document.getElementById('photos-' + playId).setAttribute('data-current', currentIndex); // 현재 인덱스 업데이트
        }
    </script>
</head>
